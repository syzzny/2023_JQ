<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 기본</title>
    <!-- 자바스크립트를 작성하면서 제이쿼리를 먼저쓰기위해 위쪽에 불러옴 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        // 문서의 태그가 출력되기 전에 호출하면 값을 가져올수있다
        console.log($("#header"));

        // 문서준비 메소드 확인
        // 문서가 다 준비된 이후에 코드실행
        $(function(){
            console.log($("#header"));
        });
    </script>
</head>
<body>
    <h1 id="header">JQuery</h1>
    <button id="button">제이쿼리로 접근하여 이벤트</button>
    <button id="button2">클릭했을때 안에 값을 안녕으로 바꾸세요</button>

    <ul id="list">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
    </ul>

    <form id="form">
        <label for="">Name</label>
        <input type="text" id="name">
        <input type="submit" value="제출">
    </form>

    <ul id="list2">
        <!-- 아래값을 list 시작으로 바꾸세요 -->
        <li>1</li>
        <!-- 아래값을 jquery를 통해 작성중입니다 -->
        <li>2</li>
        <!-- 아래값을 세번째 li 태그입니다 로 바꾸세요 -->
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        // 바닐라 자바스크립트로 불러오는 방법
        const header = document.querySelector("#header");
        // 제이쿼리로 불러오는 방법
        const headerJq = $("#header");

        console.log(header);
        console.log(headerJq);

        // 제이쿼리로 접근하여 버튼에 이벤트
        $("#button").on("click",function(){
            // 모든 속성에 메소드로 접근해서 값 할당
            headerJq.text("버튼을 눌렀습니다");
            // 메소드로 클래스 바로 접근
            headerJq.addClass();
            headerJq.removeClass();
        })

        // id = button2에 접근해서 그 값 바꾸기
        $("#button2").on("click", function(e){
            $("#button2").text("안녕");
            // 이벤트 객체는 자바스크립트로 접근
            // e.target.innerHTML = "안녕";
        })

        /* 제이쿼리 css선택자(QuerySelector에서 사용가능) */
        const ul = $("#list");
        // 부모의 자식들중에서 그 위치에 있는 값을 찾을때 사용
        console.log($("#list li:eq(0)")); // <li>첫번째</li>
        // 부모의 자식들 중에서 그 위치보다 큰 위치에 있는 값
        console.log($("#list li:gt(2)"));

        /* jquery 메소드의 특징 */
        // jquery는 속성에 직접 접근하지 않고 메소드로 값을 가져오거나 값을 수정
        $("#header").text("글자를 수정합니다");
        // 값 가져옴(getter)
        console.log($("#header").text())

        // form, input의 값을 가져오기위한 메소드 val()
        $("#name").val("값을 입력하였습니다");
        console.log($("#name").val());

        /* jquery 메소드 체이닝 */
        // jquery를 이용하여 객체의 값을 변경한 후 다른 메소드를 이요해서 계속 변경이 가능하다
        $("#name").height(60).width(60);

        /* jquery를 이용한 생성 추가 */
        const p = $("<p>");
        p.text("값을 입력하였습니다-생성된 태그");
        $("body").append(p);
        // 삭제
        // p.remove();

        /* 제이쿼리를 이용한 노드탐색 */
        // 부모, 형제, 자식 태그를 메소드로 찾을 수 있다.
        // 메소드 체이닝이 적용 되어 메소드뒤에 연결해서 계속 찾을수있다
        // 부모 : parent(), 형제 : next(), prev(), 자식 : children(), find()

        // jquery에서 추가된 필터링 메소드
        // .first(), .last(), .eq(), .filter()를 통해서 childern()을 통해 자식들 중에서 원하는 값을 찾음
        console.log($("#list").children().first()); // <li>첫번째</li>
        console.log($("#list").children().eq(1));   // 인덱스1, <li>두번째</li>
        console.log($("#list").children().filter(":eq(2)"));    // 인덱스2, <li>세번째</li>




        // jquery를 이용한 요소 접근 실습
        $("#list2").children().first().text("list 시작");
        $("#list2").children().eq(1).text("jquery를 통해 작성중입니다");
        // filter에 작성된 css 선택자는 현재 children 중에서 찾는다
        // :nth-child(3) 이대로 사용하면 현재 자식중에 태그/클래스 상관없이 3번째 자식을 찾는다
        $("#list2").children().filter("li:nth-child(3)").text("세번째 li 태그입니다");

    </script>
</body>
</html>
